<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card border-0" style="box-shadow: none; padding: 30px;">
                <div class="card-header bg-white text-center py-3 border-0">
                    <h3 class="my-0" style="font-weight: 600; color: #333; margin-bottom: 15px;">Create Account</h3>
                </div>
                <div class="card-body p-0">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label class="form-label" style="font-weight: 500; color: #333;">Title</label>
                            <select formControlName="title" class="form-select" 
                                style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                placeholder="Select your title">
                                <option value="">Select your title</option>
                                <option value="Mr">Mr</option>
                                <option value="Mrs">Mrs</option>
                                <option value="Miss">Miss</option>
                                <option value="Ms">Ms</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label" style="font-weight: 500; color: #333;">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control" 
                                    style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                    placeholder="Enter first name"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label" style="font-weight: 500; color: #333;">Last Name</label>
                                <input type="text" formControlName="lastName" class="form-control" 
                                    style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                    placeholder="Enter last name"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" style="font-weight: 500; color: #333;">Email Address</label>
                            <input type="email" formControlName="email" class="form-control" 
                                style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                placeholder="Enter your email"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email is invalid</div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label" style="font-weight: 500; color: #333;">Password</label>
                                <input type="password" formControlName="password" class="form-control" 
                                    style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                    placeholder="Create password"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label" style="font-weight: 500; color: #333;">Confirm Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control" 
                                    style="border-radius: 4px; border: 1px solid #ddd; padding: 10px 12px; height: 45px;"
                                    placeholder="Confirm password"
                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                    <div *ngIf="f.confirmPassword.errors.passwordMismatch">Passwords must match</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" 
                                class="form-check-input" 
                                style="margin-top: 0;"
                                [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                            <label for="acceptTerms" class="form-check-label" style="color: #555;">
                                I accept the <a href="#" class="text-primary">Terms &amp; Conditions</a>
                            </label>
                            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
                                Accept Terms & Conditions is required
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" [disabled]="loading" class="btn py-2" 
                                style="background-color: #4e73df; color: white; border: none; border-radius: 4px; font-weight: 600; text-transform: uppercase; height: 45px;">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                <span *ngIf="!loading">CREATE ACCOUNT</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-white py-3 text-center border-0">
                    <div class="text-muted">Already have an account? 
                        <a routerLink="../login" class="text-primary">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
